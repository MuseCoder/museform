<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" text="text.css" href="style/styleform.css">
        <link rel="stylesheet" href="style/fontawesome/css/all.min.css">
</head>
<!--head ends here-->

<!--body starts here-->
<body>

    <div class="t_form">

        <div class="center">

            <div class="bg_area">

                <div class="heading">

                    <h3>Contact Us</h3>
                    <p>Feel free to drop us a line below!</p>            

                </div>

            </div>

            <form action="">

                <div class="inputs">

                    <label for=""> Full Name:</label>
                    <input type="text" placeholder="Enter full name">

                </div>

                <div class="inputs">

                    <label for="">Email:</label>
                    <input type="email" placeholder="Enter email address">

                </div>

                <div class="inputs">

                    <label for="">Phone:</label>
                    <input type="tel" placeholder="Enter phone number">

                </div>

                <div class="inputs">

                    <label for="">Message:</label>
                    <textarea name="" placeholder="Your comments" id="comment"></textarea>

                </div>

                <button>Submit<i class="fa fa-arrow-right" aria-hidden="true"></i></button>

            </form>

        </div>

    </div>
    
</body>
<!--body ends here-->

</html>
